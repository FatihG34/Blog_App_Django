{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block blog %}
<div class=" container row mt-2 mx-auto bg-light">
    <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile_pic}}" alt="{{user.username}}">
        <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
    {% comment %} <div class="col card my-1">
        <img src="{{user.image}}" alt="{{user.username}}" class="class="rounded-circle account-img"">
        <h2>{{user.username}} </h2>
    </div> {% endcomment %}
    <div class="col-md-6 offset-md-3">
        <form action="{% url 'register' %}" method="post" class='p-4'>
            {% csrf_token %} 
            {{form|crispy}}
            <button type="submit" class="btn btn-success mb-3">Update</button>
        </form>
    </div>
</div>
{% endblock blog %}
