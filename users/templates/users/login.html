{% extends 'base.html' %}

{% block blog %}

{% load crispy_forms_tags %}  
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Please Login</h3>
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{form |  crispy}}
                <button type="submit" class="btn btn-success mt-3">Login</button> <p class='d-inline-block mt-3'><a href="" class='text-decoration-none'>Forgat Password ?</a></p>
            </form>
            
            <div class='mt-3'>
                Need an account? <a href="{% url 'register' %} " class='text-decoration-none'>Sign Up Now</a>
            </div>
        </div>
    </div>
</div>
    {% endblock blog %}
