{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block blog %}
    <div class=" container row mt-2 mx-auto bg-light">
    <div class="col-md-6 offset-md-3">
        <form action="{% url 'create' %}" method="post" class='p-4'>
            <h2>Update Blog Post</h2>
            {% csrf_token %} 
            {{update_form|crispy}}
            <button type="submit" class="btn btn-success my-3">Update</button>
        </form>
    </div>
</div>
{% endblock blog %}
