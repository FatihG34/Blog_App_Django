{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block blog %}
    <div class=" container row mt-2 mx-auto bg-light">
    <div class="col-md-6 offset-md-3">
        <form method="post" class='p-4'>
            {% csrf_token %} 
            {{form|crispy}}
            <button type="submit" class="btn btn-success my-3">Create Post</button>
        </form>
    </div>
</div>
{% endblock blog %}
